version: 2

models:
  - name: fct_vendas
    description: fato vendas
    columns:
      - name: sk_pedido
        description: chave surrogate da fato vendas
        tests:
          - unique
          - not_null
      - name: id_venda
        description: chave secundária da fato vendas
      - name: id_cliente
        description: chave secundária da fato vendas
      - name: id_vendedor
        description: chave secundária da fato vendas
      - name: id_endereco
        description: chave secundária da fato vendas
