version: 2

models:
  - name: int_endereco
    description: intermediaria com dados de endereço
    columns:
      - name: id_endereco
        description: chave primária da intermediária endereço
        tests:
          - unique
          - not_null
      - name: id_provincia_estado
        description: chave secundária da intermediária endereço
        tests:
          - unique
          - not_null
      - name: id_territorio
        description: chave secundária da intermediária 
        tests:
          - unique
          - not_null
      - name: cidade
        description: nome da cidade
      - name: provincia_estado 
        description: nome da província/estado
      - name: pais
        description: nome do país           
      - name: codigo_provincia_estado
        description: abreviação da provícia/estado
      - name: codigo_regiao_pais
        description: abreviação do país
      - name: endereco1
        description: nome da rua
      - name: endereco2
        description: complementação do endereço
              